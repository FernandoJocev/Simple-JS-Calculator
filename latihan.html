<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input type="text" id="input" />
        <button value="del" id="button">c</button>
      </div>

      <div class="row">
        <button value="1" id="button">1</button>
        <button value="2" id="button">2</button>
        <button value="3" id="button">3</button>
        <button value="/" id="button">/</button>
        <button value="√" id="button">√</button>
      </div>

      <div class="row">
        <button value="4" id="button">4</button>
        <button value="5" id="button">5</button>
        <button value="6" id="button">6</button>
        <button value="*" id="button">*</button>
        <button value="%" id="button">%</button>
      </div>

      <div class="row">
        <button value="7" id="button">7</button>
        <button value="8" id="button">8</button>
        <button value="9" id="button">9</button>
        <button value="-" id="button">-</button>
        <button value="!" id="button">!</button>
      </div>

      <div class="row">
        <button value="0" id="button">0</button>
        <button value="." id="button">&#708;</button>
        <button value="=" id="button">=</button>
        <button value="+" id="button">+</button>
        <button value="P" id="button">P</button>
      </div>

      <div class="row">
        <button value="C" id="button">C</button>
      </div>
    </div>
  </body>
</html>
